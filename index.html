<!doctype html>

<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="main.css">

                </div>

                    <p class="colorHex2">#FFF689</p>
                </div>
                <div class="color">
                    <div class="colorBox3"></div>
                    <p class="colorHex3">#CFFFB0</p>
                </div>
                <div class="color">
                    <div class="colorBox4"></div>
                    <p class="colorHex4">#5998C5</p>
                </div>
                
            </div>

        </div>
    
    </div>
